<html lang="en">
<head>
  <title>CC-CEDICT Converter</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
  <meta name="HandheldFriendly" content="True"/>
  <meta name="description" content="Fast CC-CEDICT to StarDict/MDict converter."/>
  <style>
* {
 border-color: gray;
 border-width: 0;
 border-style: solid;
 white-space: nowrap;
 user-select: none;
}
body {
 overscroll-behavior: none;
 padding: 15px 5px;
 max-width: 700px;
 margin: 0 auto;
}
hr {
 border-top-width: 1px;
}
fieldset {
 border-width: 3px;
 padding-top: 30px;
 padding-bottom: 40px;
 margin: 0;
}
legend {
 border-left-width: 3px;
 border-right-width: 3px;
 padding: 2px 8px;
}
body, input, button, div, span, p, fieldset, legend {
 font-family: 'sans';
 font-size: 1.2rem;
}
button {
 padding: 10px 15px;
 border-width: 1px;
}
ul li {
 padding-bottom: 15px;
}
@media (prefers-color-scheme: dark) {
    body {
      color: #d5d5d5;
      background-color: #252525;
    }
    .p {
      color: #3d3;
    }
    a:link, ul li {color: #bb2;}
    a:visited {color: #bb2;}
}
@media (prefers-color-scheme: light) {
    body {
      color: #000;
      background-color: #f5f5f5;
    }
    .p {
      color: green;
    }
    a:link, ul li {color: blue;}
    a:visited {color: blue;}
}
  </style>

      leg_id.innerHTML += `<br>Entries: <font class="p">${psf}</font>`;
      dzbox_id.innerHTML = `
<b>Options</b><hr>

<p><label><input type="checkbox" onchange="options.compress=this.checked;" checked /> Compression</label></p>
<span>Theme:</span><br>
<p><label><input type="radio" onchange="options.theme='app';options.stheme='the theme is managed by the application';" name="theme_name" checked /> Controlled by the application</label></p>
<p><label><input type="radio" onchange="options.theme='light';options.stheme='light theme';" name="theme_name" /> Light</label></p>

<hr><br><br><button onclick="ced_convert();">&gt; Start conversion</button>
      `;

}

function ced_convert(eccount = 0, cecount = 0) {
  if(cecount == 0) {
    tim1 = Date.now();
    let ft;
    if(options.compress) {
      ft = ' with compression';
      clevel = 6;
    } else {
      ft = ' without compression';
      clevel = 0;
    }

    if(options.format == 'mdict') {
      deflator = new pako.Deflate({level:clevel});
      ft = 'MDict' + ft;
      isd_id.style.display = 'none';
    } else if(options.format == 'stardict') {
      if(options.compress) {
        deflatordz = new pako.Deflate({level:clevel, gzip:true, chunkSize:brsz, raw:false});
        deflatorgz = new pako.Deflate({level:clevel, gzip:true, chunkSize:brsz, raw:false});
      }
      ft = 'StarDict' + ft;
      imd_id.style.display = 'none';
    }

    theme = aht(options.theme);
    dzbox_id.innerHTML = `<div id="ibox_id">${ft};<br>${options.stheme}</div><hr><div id="tbox_id">Converting... <span id="prog_id">0.0%</span></div>`;
  }

  setTimeout(function(eccount, cecount) {
  for(; cecount < icount && cecount < cedictsrc.length;) {
      let traditional = cedictsrc[cecount][1];
      let simplified = cedictsrc[cecount][2];
      let pinyinDiacritic = cedictsrc[cecount][3];
      let p4 = cedictsrc[cecount][4];

      pinyinDiacritic = convertToPinyinDiacritic(pinyinDiacritic);
      let englishExpanded = p4.replace(/(?<=\[)[^\[\]]+(?=\])/gu, function(matches) {
        return convertToPinyinDiacritic(matches);
      }).split(/(?<=.)\/(?=.)/);

      function insf(txt) {
        return `<font class="p">${txt}</font>`;
      }

      let fres = [], ts = '';
      for(let i = 0; i < englishExpanded.length; i++) {
        ts += '<li>' + englishExpanded[i].replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/(?<=\[)[^\[\]]+(?=\])/gu, function(matches) {
          return ' ' + insf(matches) + ' ';
        }) + '</li>';
      }
      fres.push([simplified, insf(pinyinDiacritic), `<ul>${ts}</ul>`]);
      if(simplified != traditional) {
        fres.push([traditional, insf(pinyinDiacritic), `<ul>${ts}</ul>`]);
      }

      let upref = '';
      if(options.format == 'mdict') upref = 'entry://';
      for(let i = 0; i < englishExpanded.length; i++) {
        let ta = englishExpanded[i].split(/[\s]*;[\s]{0,}/);
        for(let ii = 0; ii < ta.length; ii++) {
          fres.push([ta[ii], insf(pinyinDiacritic), `<a href="${upref + simplified}">${simplified}</a>`]);

          if(!/^\([^\(\)]*\(/.test(ta[ii])) {
            ta[ii].replace(/^(\(.*?\))[\s]*([^\s\(\)].*)$/u, function(match, p1, p2) {
              fres.push([p2 + ' ' + p1, insf(pinyinDiacritic), `<a href="${upref + simplified}">${simplified}</a>`]);
              return '';
            });
          }
          ++eccount;
        }
      }
      ++cecount;

      if(options.format == 'mdict') to_mdict_add(fres);
      else if(options.format == 'stardict') to_stardict_add(fres);
  }

  if(options.format == 'mdict') {
    if(g('prog_id')) prog_id.innerText = pprc(cecount, psf, 'md', 0);
  } else if(options.format == 'stardict') {
    if(g('prog_id')) prog_id.innerText = pprc(cecount, psf, 'sd', 0);
  }

  if(cecount == cedictsrc.length) {
    cedictsrc.length = 0;
    ceddescription = theme + ceddescription.replace('@@header@@', cedheader).replace('@@cec@@', cecount).replace('@@ecc@@', eccount).replace('@@d@@', timds);
    if(options.format == 'mdict') to_mdict();
    else if(options.format == 'stardict') to_stardict();
  } else {
    icount += ipv;
    ced_convert(eccount, cecount);
  }

  }, 0, eccount, cecount);
}

function aht(theme) {
if(theme == '') return '';
let str = `
<style>
  * {
    border-color: gray !important;
    border-width: 0 !important;
    border-style: solid !important;
  }
  hr {
    border-top-width: 1px !important;
  }

  @media (prefers-color-scheme: dark) {
    body {
      color: #d5d5d5 !important;
      background-color: #252525 !important;
    }
    .p {
      color: #3d3 !important;
    }
    a:link {color:#bb2 !important;}
    a:visited {color:lightskyblue !important;}
  }/*light*/ /*@*/

  @media (prefers-color-scheme: light) {
    body {
      color: #000 !important;
      background-color: #f5f5f5 !important;
    }
    .p {
      color: green !important;
    }
    a:link {color:blue !important;}
    a:visited {color:gray !important;}
  }/*dark*/ /*@*/
</style>`;

str = str.replace(eval(`/@media[^@]+\\/\\*${theme}\\*\\//g;`), '');
if(theme != 'app') str = str.replace(/@media[^\{\}\n]+\{/g, '').replace(/\}[^\{\}\n]+\/\*@\*\//g, '');
else str = str.replace(/\/\*(light|dark)\*\//g, '');
str = str.replace(/[\r\n]/g, '');
return str.replace(/[\s]{2,}/g, ' ').replace(/\/\*@\*\//g, '');
}

const sd = {
  ipv:       500,
  wordcount: 0,
  curoffset: 0,
  idxsize:   0,
  arsz:      [],
  iterbuff:  [],
  tarr:      [' ', 0, 0],
  kdata:     [],
  mdata:     []
};

function to_stardict_add(fres) {
  for(let i = 0; i < fres.length; i++) {
    let ardk0;
    if(fres[i][0].length > 253) {
      ardk0 = fres[i][0].slice(0, 50) + '...';
    } else ardk0 = fres[i][0];

    let ist = [...encoder.encode(theme + fres[i][0].replace(/</g,'&lt;').replace(/>/g,'&gt;') + '<hr>' + fres[i][1] + '<hr>' + fres[i][2])];
    sd.tarr.push([ardk0, sd.curoffset, ist.length]);
    sd.curoffset += ist.length;
    ++sd.wordcount;

    if(!options.compress) {
      sd.mdata.push(...ist);
      continue;
    }

    sd.iterbuff.push(...ist);
    if(sd.iterbuff.length > brsz) deflatordz.push(new Uint8Array(sd.iterbuff.splice(0, brsz)), 3); // Z_FULL_FLUSH
  }
}

function to_stardict(cpos = 0) {
if(cpos == 0) {
  if(sd.iterbuff.length != 0) {
    deflatordz.push(new Uint8Array(sd.iterbuff), 3); // Z_FULL_FLUSH
    deflatordz.chunks[0] = deflatordz.chunks[0].slice(10);
    for(let i = 0; i < deflatordz.chunks.length; i++) sd.arsz.push(deflatordz.chunks[i].length);
    deflatordz.push(new Uint8Array([]), 4); // Z_FINISH
    if(deflatordz.err) {
      ferr(deflatordz.msg);
      return;
    }
  }
  sd.tarr.sort(keysort);
}

setTimeout(function(cpos) {
  let kbu = [];
  let i = cpos;
  for(; i < (cpos + sd.ipv) && i < sd.tarr.length; i++) {
    if(options.compress) kbu.push(...encoder.encode(sd.tarr[i][0]), ...new Uint8Array([0x00]), ...Uint32be(sd.tarr[i][1]), ...Uint32be(sd.tarr[i][2]));
    else sd.kdata.push(...encoder.encode(sd.tarr[i][0]), ...new Uint8Array([0x00]), ...Uint32be(sd.tarr[i][1]), ...Uint32be(sd.tarr[i][2]));
  }

  if(g('prog_id')) prog_id.innerText = pprc(i, sd.tarr.length, 'sd', 1);

  if(i == sd.tarr.length) {
    sd.tarr.length = 0;
    let pfxdz = '', pfxgz = '';

    if(options.compress) {
      deflatorgz.push(new Uint8Array(kbu), true);
      sd.idxsize += kbu.length;
      if(deflatorgz.err) {
        ferr(deflatorgz.msg);
        return;
      }
      pfxdz = '.dz';
      pfxgz = '.gz';
    }

    tbox_id.innerHTML = `<ul>
<li><a onclick="stardict_save('idx');">cc-cedict_${timds}.idx${pfxgz}</a></li>
<li><a onclick="stardict_save('dict');">cc-cedict_${timds}.dict${pfxdz}</a></li>
<li><a onclick="stardict_save('ifo');">cc-cedict_${timds}.ifo</a></li>
</ul><br>
<button onclick="stardict_save();">&gt; Save files (Chrome browser)</button><br><br><hr>Completed in <span class="p">${timecon(tim1)}</span>`;

  } else {
    if(options.compress) {
      deflatorgz.push(new Uint8Array(kbu), false);
      sd.idxsize += kbu.length;
    }
    cpos += sd.ipv;
    to_stardict(cpos);
  }
}, 0, cpos);
}

function stardict_save(f = '') {
  let sz;
  if(options.compress) sz = sd.idxsize;
  else sz = sd.kdata.length;

  let ifotext = `StarDict's dict ifo file
version=2.4.2
wordcount=${sd.wordcount}
idxfilesize=${sz}
bookname=${cedtitle}
date=${timds.replace(/\-/g,'.')}
sametypesequence=h
description=${ceddescription}`;

  if(options.compress) {
    if(f == '' || f == 'idx') savefile(`cc-cedict_${timds}.idx.gz`, [deflatorgz.result], 'application/gzip');
    let dzxlen = sd.arsz.length * 2 + 10;
    if(f == '' || f == 'dict') savefile(`cc-cedict_${timds}.dict.dz`, [new Uint8Array([0x1f,0x8b,0x08,0x04]), new Uint32Array([Math.trunc(Date.now()/1000)]), new Uint8Array([0x02,0x03]), new Uint16Array([dzxlen]), new Uint8Array([0x52,0x41]), new Uint16Array([dzxlen-4]), new Uint8Array([0x01,0x00]), new Uint16Array([brsz, sd.arsz.length, ...sd.arsz]), deflatordz.result], 'application/x-dz');
  } else {
    if(f == '' || f == 'idx') savefile(`cc-cedict_${timds}.idx`, [new Uint8Array(sd.kdata)], 'application/x-idx');
    if(f == '' || f == 'dict') savefile(`cc-cedict_${timds}.dict`, [new Uint8Array(sd.mdata)], 'application/x-dict');
  }
  if(f == '' || f == 'ifo') savefile(`cc-cedict_${timds}.ifo`, [ifotext], 'application/x-ifo');
}

const md = {
  blcklim:      100, curoffset:    0,
  wordcount:    0,   meabytecount: 0,
  blockcount:   0,   kinbcount:    0,
  sztb:         0,   sztbc:        0,
  adltbk:       0,   adlhb:        0,
  tarr:         [],  iterbuff:     [],
  pckszarr:     [],  mearray:      [],
  stbu:         [],  skbu:         [],
  mdata:        [],  hb2:          []
};

function mdataw() {
  md.mearray.push(...new Uint8Array([0x02,0x00,0x00,0x00]));
  md.mearray.push(...Uint32be(adler32(1, md.iterbuff)));
  let dd = pako.deflate(new Uint8Array(md.iterbuff), {level:clevel});
  md.mearray.push(...dd);
  md.pckszarr.push(...new Uint8Array([0x00,0x00,0x00,0x00]), ...Uint32be(dd.length + 8), ...new Uint8Array([0x00,0x00,0x00,0x00]), ...Uint32be(md.iterbuff.length));
  md.meabytecount += dd.length + 8;
  md.iterbuff.length = 0;
  md.kinbcount = 0;
  ++md.blockcount;
}

function to_mdict_add(fres) {
  for(let i = 0; i < fres.length; i++) {
    let ist = [...encoder.encode(theme + fres[i][0].replace(/</g,'&lt;').replace(/>/g,'&gt;') + '<hr>' + fres[i][1] + '<hr>' + fres[i][2]), ...new Uint8Array([0x00])];
    md.iterbuff.push(...ist);
    md.tarr.push([fres[i][0], md.curoffset]);
    md.curoffset += ist.length;
    ++md.wordcount;
    ++md.kinbcount;
    if(md.kinbcount == md.blcklim) mdataw();
  }
}

function to_mdict(cpos = 0) {
if(cpos == 0) {
  if(md.iterbuff.length != 0) mdataw();
  md.tarr.sort(keysort);
}

setTimeout(function(cpos) {
  let kbu = [];
  let hadl = adler32();
  let i = cpos;
  for(; i < (cpos + md.blcklim) && i < md.tarr.length; i++) {
    let ikey = [...new Uint8Array([0x00,0x00,0x00,0x00]), ...Uint32be(md.tarr[i][1]), ...encoder.encode(md.tarr[i][0]), ...new Uint8Array([0x00])];
    hadl = adler32(hadl, ikey);
    kbu.push(...ikey);
  }
  let szkb = kbu.length;
  kbu = pako.deflate(new Uint8Array(kbu), {level:clevel});
  let szkbc = kbu.length + 8;
  md.skbu.push(...new Uint8Array([0x02,0x00,0x00,0x00]), ...Uint32be(adler32(hadl, [])), ...kbu);

  md.adltbk = adler32();
  let lastkey = md.tarr[i - 1][0];
  let firstkey = md.tarr[cpos][0];
  let ikey = [...new Uint8Array([0x00,0x00,0x00,0x00]), ...Uint32be(i - cpos), ...Uint16be(blen([firstkey])), ...encoder.encode(firstkey), ...new Uint8Array([0x00]), ...Uint16be(blen([lastkey])), ...encoder.encode(lastkey), ...new Uint8Array([0x00,0x00,0x00,0x00,0x00]), ...Uint32be(szkbc), ...new Uint8Array([0x00,0x00,0x00,0x00]), ...Uint32be(szkb)];
  md.sztb += ikey.length;
  md.adltbk = adler32(md.adltbk, ikey);

  if(g('prog_id')) prog_id.innerText = pprc(i, md.tarr.length, 'md', 1);
  
  if(i == md.tarr.length) {
    md.adltbk = adler32(md.adltbk, []);
    deflator.push(new Uint8Array(ikey), true);
    if(deflator.err) {
      ferr(deflator.msg);
      return;
    }
    md.stbu = deflator.result;
    md.sztbc = deflator.result.length + 8;

    md.tarr.length = 0;
    let header_str = [...toUTF16(`<Dictionary GeneratedByEngineVersion="2.0" RequiredEngineVersion="2.0" Encrypted="0" Encoding="UTF-8" Format="Html" CreationDate="${timds}" Compact="No" Compat="No" KeyCaseSensitive="No" Description="${ceddescription.replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;')}" Title="${cedtitle}" DataSourceFormat="106" StripKey="No" StyleSheet=""/>\r\n`), ...new Uint8Array([0x00,0x00])];
    md.mdata.push(...Uint32be(header_str.length), ...header_str);
    md.mdata.push(...new Uint8Array(new Uint32Array([adler32(1, header_str)]).buffer));

    let xadl = [md.blockcount, md.wordcount, md.sztb, md.sztbc, md.skbu.length];
    let hb = [];
    for(let i = 0; i < xadl.length; i++) hb.push(...new Uint8Array([0x00,0x00,0x00,0x00]), ...Uint32be(xadl[i]));
    md.adlhb = adler32(1, hb);
    md.mdata.push(...hb);
    
    xadl = [md.blockcount, md.wordcount, md.blockcount * 16, md.meabytecount];
    for(let i = 0; i < xadl.length; i++) md.hb2.push(...new Uint8Array([0x00,0x00,0x00,0x00]), ...Uint32be(xadl[i]));

    tbox_id.innerHTML = `<ul>
<li><a onclick="mdict_save('mdx');">cc-cedict_${timds}.mdx</a></li>
<li><a onclick="mdict_save('jpg');">cc-cedict_${timds}.jpg</a></li>
</ul><br><button onclick="mdict_save();">&gt; Save files (Chrome browser)</button><br><br><hr>Completed in <span class="p">${timecon(tim1)}</span>`;

  } else {
    deflator.push(new Uint8Array(ikey), false);
    cpos += md.blcklim;
    to_mdict(cpos);
  }
}, 0, cpos);

function convertToPinyinDiacritic(pinyin0) {
  const vowels = ['a', 'e', 'i', 'o', 'u', 'u:', 'A', 'E', 'I', 'O', 'U', 'U:'];
  const conversion = {
    1:{'a':'ā', 'e':'ē', 'i':'ī', 'o':'ō', 'u':'ū', 'u:':'ǖ', 'A':'Ā', 'E':'Ē', 'I':'Ī', 'O':'Ō', 'U':'Ū', 'U:':'Ǖ'},
    2:{'a':'á', 'e':'é', 'i':'í', 'o':'ó', 'u':'ú', 'u:':'ǘ', 'A':'Á', 'E':'É', 'I':'Í', 'O':'Ó', 'U':'Ú', 'U:':'Ǘ'},
    3:{'a':'ǎ', 'e':'ě', 'i':'ǐ', 'o':'ǒ', 'u':'ǔ', 'u:':'ǚ', 'A':'Ǎ', 'E':'Ě', 'I':'Ǐ', 'O':'Ǒ', 'U':'Ǔ', 'U:':'Ǚ'},
    4:{'a':'à', 'e':'è', 'i':'ì', 'o':'ò', 'u':'ù', 'u:':'ǜ', 'A':'À', 'E':'È', 'I':'Ì', 'O':'Ò', 'U':'Ù', 'U:':'Ǜ'}
  };

  let pinyins0 = pinyin0.split(' ');
  let returnPinyins0 = [];
  for(let h = 0; h < pinyins0.length; h++) {
    let pinyin0 = pinyins0[h].trim();
    if(pinyin0 == '') continue;

    pinyin0 = pinyin0.replace(/[^\d]+?\d/g, function(match) {
      let pinyin = match.trim();
      if(pinyin == '') return '';

      let tone = +pinyin.substr(-1, 1);
      if(tone > 0 && tone < 6) {
        pinyin = pinyin.slice(0, -1);

        if(tone < 5) {
          let toConvertPosition = pinyin.search(/a/i);
          if(toConvertPosition === -1) {
            toConvertPosition = pinyin.search(/e/i);
            if(toConvertPosition === -1) toConvertPosition = pinyin.search(/ou/i);
          }

          if(toConvertPosition === -1) {
            for(let i = pinyin.length; i >= 0; i--) {
              if(vowels.includes(pinyin.substr(i, 1))) {
                toConvertPosition = i;
                break;
              }
            }
          }

          if(toConvertPosition !== -1) {
            let toConvert;
            if(pinyin.substr(toConvertPosition+1, 1) == ":") {
              toConvert = pinyin.substr(toConvertPosition, 2);
            } else {
              toConvert = pinyin.substr(toConvertPosition, 1);
            }
            return pinyin.replace(toConvert, conversion[tone][toConvert]);
          } else {
            return pinyin;
          }

        } else {
          return pinyin.replace(/u:/g, 'ü').replace(/U:/g, 'Ü');
        }

      } else {
        return pinyin;
      }

    });
    returnPinyins0.push(pinyin0);

  }
  return returnPinyins0.join(' ');
}
