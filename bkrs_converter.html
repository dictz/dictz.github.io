async function* read_chunks(file) {
  let offset = 0;
  const stream = new ReadableStream({
    async pull(controller) {
      let chunk = file.slice(offset, offset + 1024 * 1024);
      chunk = await chunk.arrayBuffer();
      chunk = new Uint8Array(chunk);
      controller.enqueue(chunk);
      if(offset >= file.size) controller.close();
      offset += chunk.length;
    }
  });
  const reader = stream.getReader();
  for(;;) {
    const {done, value} = await reader.read();
    if(done) return;
    if(value.length == 0) yield value;
    for(let beg = 0, end = 0; beg < value.length;) {
      await new Promise(function(r) {setTimeout(r,0)});
      end += schunk;
      if(end > value.length) end = value.length;
      yield value.subarray(beg, end);
      beg += schunk;
    }
  }
}

    if(options.compress) {
      deflatordz = new pako.Deflate({level:clevel, gzip:true, chunkSize:brsz, raw:false});
      deflatorgz = new pako.Deflate({level:clevel, gzip:true, chunkSize:brsz, raw:false});
    }
    ft = 'StarDict';
    imd_id.style.display = 'none';
  }

  theme = aht(options.theme);
  dzbox_id.innerHTML = `<div id="ibox_id">${ft}</div><hr><div id="tbox_id">Конвертация... <span id="prog_id">0.0%</span></div>`;

  let fchss = '', mdecoder = new TextDecoder('UTF-8');
  for await (const chunk of read_chunks(xevent.target.files[0])) {
    if(chunk.length == 0) break;
    cursz += chunk.length;

    let fchs = mdecoder.decode(chunk, {stream:true});
    if(diccount == 0) fchs = fchs.replace(/^#.+?(?=\n[^#])/us, '');

    let txar = (fchss + fchs).split(/\n[\r]?\n/);
    if(cursz != xevent.target.files[0].size) fchss = txar.pop();
    for(let h = 0; h < txar.length; h++) {
      let txr = txta(txar[h].trim(), diccount);
      if(txr === undefined) continue;
      ++diccount;
      if(dafnam == 'examples') {
        if(options.expar == 'rotate') {
          txr.reverse();
        } else if(options.expar == 'rotateadd') {
          if(options.format == 'mdict') to_mdict_add(txr.toReversed());
          else if(options.format == 'stardict') to_stardict_add(txr.toReversed());
        }
      }
      if(options.format == 'mdict') to_mdict_add(txr);
      else if(options.format == 'stardict') to_stardict_add(txr);
    }
    entries_id.innerText = diccount;
    if(g('prog_id')) prog_id.innerText = pprc(cursz, filesize, options.format, 0);

    if(dtest && diccount > limit) break;
  }

  dicdescr = theme + dicdescr.replace('@@n@@', diccount).replace('@@d@@', timds);
  if(options.format == 'mdict') to_mdict();
  else if(options.format == 'stardict') to_stardict();
}

function txta(txa, wcnt) {
  if(txa == '') return;
  txa = txa.replace(/\r/g, '').replace(/\t/g, ' ');

  let txar = txa.split(/\n\s/);
  if(dafnam == 'dabkrs') {
    if(txar.length < 3) {
      txa = '@err' + wcnt + '\n\n' + txa.replace(/\n/g, '\\n');
    } else {
      txa = txar[0].replace(/\n/g, '\\n') + '\n' + txar[1].replace(/\n/g, '\\n') + '\n' + txar.slice(2).join('\n ').replace(/\n/g, '\\n');
    }
  } else if(dafnam == 'dabruks' || dafnam == 'examples') {
    if(txar.length < 2) {
      txa = '@err' + wcnt + '\n\n' + txa.replace(/\n/g, '\\n');
    } else {
      txa = txar[0].replace(/\n/g, '\\n') + '\n\n' + txar.slice(1).join('\n ').replace(/\n/g, '\\n');
    }
  }

  if(options.bkrscore) {
    if(/\n[\s]*_[\s]*\n/.test(txa)) return;
  }

  txa = txa.replace(/</g, '&lt;').replace(/>/g, '&gt;');
  txa = txa.replace(/(\[[\*]\]|\[\/[\*]\])/g, ' ');
  txa = txa.replace(/\[m[01]?\](.*?)\[\/m\]/g, ' \\n $1 \\n ');
  txa = txa.replace(/(\[b\][ ]*[IV]+[ ,])/g, '\\n$1');
  txa = txa.replace(/(\[b\][ ]*[IV]+[ ]*\[\/b\])/g, '\\n$1');
  while(/\\n[ ]*\\n/.test(txa)) {
    txa = txa.replace(/\\n[ ]*\\n/g, '\\n');
  }
  txa = txa.replace(/[ ]{2,}/g, ' ');
  txa = txa.replace(/[ ]*\\n[ ]*/g, '\\n');
  txa = txa.replace(/(\\n| )*\n(\\n| )*/g, '\n');
  txa = txa.replace(/(\\n| )*$/, '');
  txa = txa.replace(/^(\\n| )*/, '');
  txa = txa.replace(/([\(\[])[ ]+/g, '$1');
  txa = txa.replace(/[ ]+([\)\]])/g, '$1');

  if(dafnam == 'examples') {
    if(/(\\n\\n.*)(\\n)+/.test(txa)) {
      txa = txa.replace(/\\n\\n/g, '\\n');
    }
  }
  txa = txa.replace(/\[m(\d)\](.*?)\[\/m\]/g, function(match, p1, p2) {
    if(+p1 < 2) return ' \\n ' + p2 + ' \\n ';
    return `<div style="padding-inline-start:${(+p1-1)*20}px;">${p2}</div>`;
  });

  txa = txa.replace(/\[([\/]?)(i|b|u|sub|sup)\]/g, '<$1$2>');
  if(options.theme != '') {
    txa = txa.replace(/(\[c[^\[\]\\]*\]|\[p\])/g, '<font class="p">');
    txa = txa.replace(/\[ex\]/g, '<font class="ex">• ');
    txa = txa.replace(/\[\/(ex|p|c)\]/g, '</font>');
  } else {
    txa = txa.replace(/(\[c[^\[\]\\]*\]|\[\/c\]|\[p\]|\[\/p\]|\[\/ex\])/g, '');
    txa = txa.replace(/\[ex\]/g, '• ');
  }
  txa = txa.replace(/(?<=\[\/ref\])([\s\p{P}]*)(?=\[ref\])/gu, '<br>$1');
  let upref = '';
  if(options.format == 'mdict') upref = 'entry:\/\/';
  txa = txa.replace(/\[ref\]([^\[\]]+)\[\/ref\]/g, `<a href="${upref}$1">$1</a>`);
  txa = txa.replace(/\\([\[\]])/g, '$1');
  txar = txa.replace(/\\n/g, '<br>').split('\n');
  if(dafnam == 'dabkrs') if(!/[\s]*_[\s]*/.test(txar[1])) txar[1] = '<font class="p">' + txar[1] + '</font>';
  return txar;
}

function aht(theme) {
if(theme == '') return '';
let str = `
<style>
  * {border-color:gray !important;}
  hr {border-top-width:0 !important;}
  .ex {color:gray !important;}

  @media (prefers-color-scheme:dark) {
    body {
      color:#d5d5d5 !important;
      background-color:#252525 !important;
    }
    .p {color:#3d3 !important;}
    a:link {color:#bb2 !important;}
    a:visited {color:skyblue !important;}
  }/*light*/ /*@*/

  @media (prefers-color-scheme:light) {
    body {
      color:#000 !important;
      background-color:#f5f5f5 !important;
    }
    .p {color:green !important;}
    a:link {color:blue !important;}
    a:visited {color:purple !important;}
  }/*dark*/ /*@*/
</style>`;

str = str.replace(eval(`/@media[^@]+\\/\\*${theme}\\*\\//g;`), '');
if(theme != 'app') str = str.replace(/@media[^\{\}\n]+\{/g, '').replace(/\}[^\{\}\n]+\/\*@\*\//g, '');
else str = str.replace(/\/\*(light|dark)\*\//g, '');
str = str.replace(/[\r\n]/g, '');
return str.replace(/[\s]{2,}/g, ' ').replace(/\/\*@\*\//g, '');
}

const sd = {
  ipv:       500,
  wordcount: 0,
  curoffset: 0,
  idxsize:   0,
  arsz:      [],
  iterbuff:  [],
  tarr:      [[' ',0,0]],
  kdata:     [],
  mdata:     []
};

function keytrim(s) {
  s = s.replace(/<br>/g, ' ').replace(/<[^<>]+>/g, '').replace(/&lt;/g, '<').replace(/&gt;/g, '>');
  if(s.length > 50) return s.slice(0, 50).trim() + '…';
  return s.trim();
}

function to_stardict_add(fres) {
  let keyword = fres[0];
  if(options.keyword) fres[0] += '<hr>';
  else fres[0] = '';
  if(fres[1].length > 0) fres[1] += '<hr>';
  let ist = encoder.encode(theme + fres.join(''));
  sd.tarr.push([keytrim(keyword), sd.curoffset, ist.length]);
  sd.curoffset += ist.length;
  ++sd.wordcount;

  if(!options.compress) {
    sd.mdata.push(...ist);
    return;
  }

  sd.iterbuff.push(...ist);
  if(sd.iterbuff.length > brsz) deflatordz.push(new Uint8Array(sd.iterbuff.splice(0, brsz)), 3); // Z_FULL_FLUSH
}

function to_stardict(cpos = 0) {
if(cpos == 0) {
  if(sd.iterbuff.length != 0) {
    deflatordz.push(new Uint8Array(sd.iterbuff), 3); // Z_FULL_FLUSH
    deflatordz.chunks[0] = deflatordz.chunks[0].slice(10);
    for(let i = 0; i < deflatordz.chunks.length; i++) sd.arsz.push(deflatordz.chunks[i].length);
    deflatordz.push(new Uint8Array([]), 4); // Z_FINISH
    if(deflatordz.err) {
      ferr(deflatordz.msg);
      return;
    }
  }
  sd.tarr.sort(keysort);
}

setTimeout(function(cpos) {
  let kbu = [];
  let i = cpos;
  for(; i < (cpos + sd.ipv) && i < sd.tarr.length; i++) {
    if(options.compress) kbu.push(...encoder.encode(sd.tarr[i][0]), ...new Uint8Array([0x00]), ...Uint32be(sd.tarr[i][1]), ...Uint32be(sd.tarr[i][2]));
    else sd.kdata.push(...encoder.encode(sd.tarr[i][0]), ...new Uint8Array([0x00]), ...Uint32be(sd.tarr[i][1]), ...Uint32be(sd.tarr[i][2]));
  }

  if(g('prog_id')) prog_id.innerText = pprc(i, sd.tarr.length, 'stardict', 1);

  if(i == sd.tarr.length) {
    sd.tarr.length = 0;
    let pfxdz = '', pfxgz = '';

    if(options.compress) {
      deflatorgz.push(new Uint8Array(kbu), true);
      sd.idxsize += kbu.length;
      if(deflatorgz.err) {
        ferr(deflatorgz.msg);
        return;
      }
      pfxdz = '.dz';
      pfxgz = '.gz';
    }

    tbox_id.innerHTML = `<ul>
<li><a onclick="stardict_save('idx');">${dafnam}_${timds}.idx${pfxgz}</a></li>
<li><a onclick="stardict_save('dict');">${dafnam}_${timds}.dict${pfxdz}</a></li>
<li><a onclick="stardict_save('ifo');">${dafnam}_${timds}.ifo</a></li>
</ul><br>
<button onclick="stardict_save();">&gt; Сохранить файлы (браузер Chrome)</button><br><br><hr>Выполнено за <span class="p">${timecon(tim1)}</span>`;

  } else {
    if(options.compress) {
      deflatorgz.push(new Uint8Array(kbu), false);
      sd.idxsize += kbu.length;
    }
    cpos += sd.ipv;
    to_stardict(cpos);
  }
}, 0, cpos);
}

function stardict_save(f = '') {
  let sz;
  if(options.compress) sz = sd.idxsize;
  else sz = sd.kdata.length;

  let ifotext = `StarDict's dict ifo file
version=2.4.2
wordcount=${sd.wordcount}
idxfilesize=${sz}
bookname=${dictitle}
date=${timds.replace(/\-/g,'.')}
sametypesequence=h
description=${dicdescr}`;

  if(options.compress) {
    if(f == '' || f == 'idx') savefile(`${dafnam}_${timds}.idx.gz`, [deflatorgz.result], 'application/gzip');
    let dzxlen = sd.arsz.length * 2 + 10;
    if(f == '' || f == 'dict') savefile(`${dafnam}_${timds}.dict.dz`, [new Uint8Array([0x1f,0x8b,0x08,0x04]), new Uint32Array([Math.trunc(Date.now()/1000)]), new Uint8Array([0x02,0x03]), new Uint16Array([dzxlen]), new Uint8Array([0x52,0x41]), new Uint16Array([dzxlen-4]), new Uint8Array([0x01,0x00]), new Uint16Array([brsz, sd.arsz.length, ...sd.arsz]), deflatordz.result], 'application/x-dz');
  } else {
    if(f == '' || f == 'idx') savefile(`${dafnam}_${timds}.idx`, [new Uint8Array(sd.kdata)], 'application/x-idx');
    if(f == '' || f == 'dict') savefile(`${dafnam}_${timds}.dict`, [new Uint8Array(sd.mdata)], 'application/x-dict');
  }
  if(f == '' || f == 'ifo') savefile(`${dafnam}_${timds}.ifo`, [ifotext], 'application/x-ifo');
}

const md = {
  blcklim:      100, curoffset:    0,
  wordcount:    0,   meabytecount: 0,
  blockcount:   0,   kinbcount:    0,
  sztb:         0,   sztbc:        0,
  adltbk:       0,   adlhb:        0,
  tarr:         [],  iterbuff:     [],
  pckszarr:     [],  mearray:      [],
  stbu:         [],  skbu:         [],
  mdata:        [],  hb2:          []
};

function mdataw() {
  md.mearray.push(...new Uint8Array([0x02,0x00,0x00,0x00]));
  md.mearray.push(...Uint32be(adler32(1, md.iterbuff)));
  let dd = pako.deflate(new Uint8Array(md.iterbuff), {level:clevel});
  md.mearray.push(...dd);
  md.pckszarr.push(...new Uint8Array([0x00,0x00,0x00,0x00]), ...Uint32be(dd.length + 8), ...new Uint8Array([0x00,0x00,0x00,0x00]), ...Uint32be(md.iterbuff.length));
  md.meabytecount += dd.length + 8;
  md.iterbuff.length = 0;
  md.kinbcount = 0;
  ++md.blockcount;
}

function to_mdict_add(fres) {
  let keyword = fres[0];
  if(options.keyword) fres[0] += '<hr>';
  else fres[0] = '';
  if(fres[1].length > 0) fres[1] += '<hr>';
  let ist = [...encoder.encode(theme + fres.join('')), ...new Uint8Array([0x00])];
  md.iterbuff.push(...ist);
  md.tarr.push([keytrim(keyword), md.curoffset]);
  md.curoffset += ist.length;
  ++md.wordcount;
  ++md.kinbcount;
  if(md.kinbcount == md.blcklim) mdataw();
}

function to_mdict(cpos = 0) {
if(cpos == 0) {
  if(md.iterbuff.length != 0) mdataw();
  md.tarr.sort(keysort);
}

setTimeout(function(cpos) {
  let kbu = [];
  let hadl = adler32();
  let i = cpos;
  for(; i < (cpos + md.blcklim) && i < md.tarr.length; i++) {
    let ikey = [...new Uint8Array([0x00,0x00,0x00,0x00]), ...Uint32be(md.tarr[i][1]), ...encoder.encode(md.tarr[i][0]), ...new Uint8Array([0x00])];
    hadl = adler32(hadl, ikey);
    kbu.push(...ikey);
  }
  let szkb = kbu.length;
  kbu = pako.deflate(new Uint8Array(kbu), {level:clevel});
  let szkbc = kbu.length + 8;
  md.skbu.push(...new Uint8Array([0x02,0x00,0x00,0x00]), ...Uint32be(adler32(hadl, [])), ...kbu);

  md.adltbk = adler32();
  let lastkey = md.tarr[i - 1][0];
  let firstkey = md.tarr[cpos][0];
  let ikey = [...new Uint8Array([0x00,0x00,0x00,0x00]), ...Uint32be(i - cpos), ...Uint16be(blen([firstkey])), ...encoder.encode(firstkey), ...new Uint8Array([0x00]), ...Uint16be(blen([lastkey])), ...encoder.encode(lastkey), ...new Uint8Array([0x00,0x00,0x00,0x00,0x00]), ...Uint32be(szkbc), ...new Uint8Array([0x00,0x00,0x00,0x00]), ...Uint32be(szkb)];
  md.sztb += ikey.length;
  md.adltbk = adler32(md.adltbk, ikey);

  if(g('prog_id')) prog_id.innerText = pprc(i, md.tarr.length, 'mdict', 1);
  
  if(i == md.tarr.length) {
    md.adltbk = adler32(md.adltbk, []);
    deflator.push(new Uint8Array(ikey), true);
    if(deflator.err) {
      ferr(deflator.msg);
      return;
    }
    md.stbu = deflator.result;
    md.sztbc = deflator.result.length + 8;

    md.tarr.length = 0;
    let header_str = [...toUTF16(`<Dictionary GeneratedByEngineVersion="2.0" RequiredEngineVersion="2.0" Encrypted="0" Encoding="UTF-8" Format="Html" CreationDate="${timds}" Compact="No" Compat="No" KeyCaseSensitive="No" Description="${dicdescr.replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;')}" Title="${dictitle.replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;')}" DataSourceFormat="106" StripKey="No" StyleSheet=""/>\r\n`), ...new Uint8Array([0x00,0x00])];
    md.mdata.push(...Uint32be(header_str.length), ...header_str);
    md.mdata.push(...new Uint8Array(new Uint32Array([adler32(1, header_str)]).buffer));

    let xadl = [md.blockcount, md.wordcount, md.sztb, md.sztbc, md.skbu.length];
    let hb = [];
    for(let i = 0; i < xadl.length; i++) hb.push(...new Uint8Array([0x00,0x00,0x00,0x00]), ...Uint32be(xadl[i]));
    md.adlhb = adler32(1, hb);
    md.mdata.push(...hb);
    
    xadl = [md.blockcount, md.wordcount, md.blockcount * 16, md.meabytecount];
    for(let i = 0; i < xadl.length; i++) md.hb2.push(...new Uint8Array([0x00,0x00,0x00,0x00]), ...Uint32be(xadl[i]));

    tbox_id.innerHTML = `<ul>
<li><a onclick="mdict_save('mdx');">${dafnam}_${timds}.mdx</a></li>
<li><a onclick="mdict_save('jpg');">${dafnam}_${timds}.jpg</a></li>
</ul><br><button onclick="mdict_save();">&gt; Сохранить файлы (браузер Chrome)</button><br><br><hr>Выполнено за <span class="p">${timecon(tim1)}</span>`;

  } else {
    deflator.push(new Uint8Array(ikey), false);
    cpos += md.blcklim;
    to_mdict(cpos);
  }
}, 0, cpos);
