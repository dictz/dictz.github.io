<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
<meta name="HandheldFriendly" content="True"/>
<style>
  * {
    border-color: gray;
    border-style: solid;
    border-width: 0;
  }
  body, input, button, div, form, span, font, p {
    font-family: 'sans';
    font-size: 1.2rem;
  }
  body {
    overscroll-behavior-y: none;
    padding: 0 10px;
    max-width: 950px;
    margin: 0 auto;
    box-shadow: 0 0 6px 3px gray;
  }
  form {
    padding: 0;
    margin: 0;
    display: inline;
  }
  hr {
    border-bottom-width: 1px;
  }
  .ahrb {
    border-bottom-width: 5px;
  }
  input[type="text"] {
    margin: 0;
    padding: 14px 5px;
  }
  .ex {
    color: gray;
  }
  #findinp_id {
    position: sticky;
    top: 0;
    z-index: 50;
    width: 100%;
    border-top-width: 1px;
    box-shadow: 0 0 6px 3px gray;
  }
  #findinp_id * {
    width: 100%;
  }
  #dicart_id {
    overscroll-behavior-y: none;
    max-width: 950px;
    padding: 20px 0 40px 0;
  }
  .klopt {
    cursor: pointer;
    margin: 5px 0;
    padding: 5px 10px;
    display: inline-block;
  }
  .klopt:hover {
    background-color: rgba(120,120,120,0.2);
  }
  #butbox_id {
    padding-top: 30px;
    border-top-width: 1px;
  }
  #loadbut_id, button {
    border-width: 1px;
    margin: 30px 0;
    padding: 12px;
  }
  #inpinf_id {
    color: gray;
  }
  .fsart {
    border-left-width: 1px;
    border-right-width: 1px;
    border-bottom-width: 1px;
    border-top-width: 5px;
    margin: 0 0 10px 0;
    border-radius: 7px;
  }
  .fsart legend {
    border-width: 2px;
    border-radius: 4px;
    padding-left: 12px;
    padding-right: 12px;
    text-align: right;
  }

  @media (prefers-color-scheme:dark) {
    body, input, div {
      color: #d5d5d5;
      background-color: #252525;
    }
    .p {
      color: #3d3;
    }
    a:link, .klopt {
      color: #bb2;
    }
    a:visited {
      color: skyblue;
    }
    ::selection {
      color: black;
      background: yellow;
    }
  }

  @media (prefers-color-scheme:light) {
    body, input, div {
      color: #000;
      background-color: #f5f5f5;
    }
    .p {
      color: green;
    }
    a:link, .klopt {
      color: blue;
    }
    a:visited {
      color: purple;
    }
    ::selection {
      color: black;
      background: lightskyblue;
    }
  }
</style>

      ev += `['${fk}',${keydict[h][1]},${keydict[h][2]},${keydict[h][3]},${keydict[h][4]}],`;
    }
    ev += ']);';
    let exa = fgs();
    exa[0] += `eval(pako.inflate(b64d('${b64e(pako.deflate(ev,{level:6}))}'),{to:'string'}));\n`;
    exa[0] += `outpcnt(((keydict.length*30)/kdl).toFixed(1), 'Загрузка');\n${exa[1]}`;
    htgzdeflator.push(exa[0], false);
  }

  cursz = 0;
  for(let n = 0, chs = 256 * 1024; n < deflatar.length; n++) {
    let drbl = deflatar[n].result.byteLength;
    for(let g = 0, e = 0; g < drbl; g += chs) {
      await new Promise(function(r) {setTimeout(r,0)});
      if(expbreak) return expcancel();
      e += chs;
      if(e > drbl) e = drbl;
      cursz += e - g;
      progexp_id.innerText = (80 + +((cursz*20)/ssdz).toFixed(1)) + ' %';
      let exa = fgs();
      exa[0] += `itb=b64d('${b64e(deflatar[n].result.subarray(g,e))}');\n`;
      exa[0] += `filearr[${n}].set(itb,dzofar[${n}]);\n`;
      exa[0] += `dzofar[${n}]+=itb.length;\n`;
      exa[0] += `csdz+=itb.length;\n`;
      exa[0] += `outpcnt(30 + +((csdz*50)/ssdz).toFixed(1), 'Загрузка');\n${exa[1]}`;
      htgzdeflator.push(exa[0], false);
    }
  }

  htgzdeflator.push(htta[1], true);
  if(htgzdeflator.err) return expcancel(htgzdeflator.msg);
  gzextrar = [];
  deflatar = [];
}
dicart_id.innerHTML = '<button onclick="fsav();">Сохранить</button>';
}

function fsav() {
  savefile(`${dafnam}_${dafver}.html.gz`,[htgzdeflator.result]);
  findinp_id.style.display = '';
}

function expcancel(msg) {
  gzextrar = [];
  deflatar = [];
  htgzdeflator = 0;
  if(msg !== undefined) alert(msg);
  findinp_id.style.display = '';
  vwexport();
}

function vwexport() {
  title_id.innerText = 'Экспорт';
  dicart_id.innerHTML = '<button onclick="expstart();">Начать</button>';
}

function dbexport() {
  title_id.innerText = 'Экспорт словарных баз';
  let st = '';
  for(let h = 0; h < filearr.length; h++) {
    st += `<a class="klopt" onclick="savefile('${pqb[h].dafnam}_${dafver}.gz',[filearr[${h}]]);">${pqb[h].dafnam}_${dafver}.gz</a><br>`;
  }
  dicart_id.innerHTML = st;
}

function hlerrors() {
  title_id.innerText = 'Ошибки загрузки';
  if(hlm_err.length == 0) dicart_id.innerHTML = 'Пусто';
  else dicart_id.innerHTML = '<ul><li>' + hlm_err.join('</li><li>') + '</li></ul>';
}

function hchf() {
  let uh = window.location.hash;
  uh = decodeURIComponent(uh.slice(1));
  if(uh == 'dictionary_about' || uh == '') {
    dictionary_about();
  } else if(uh == '@export' && !hl_mode) {
    vwexport();
  } else if(uh == '@export' && hl_mode) {
    dbexport();
  } else if(uh == '@errors' && hl_mode) {
    hlerrors();
  } else {
    outart(uh);
    title_id.innerText = dictitle + ': ' + uh;
  }
  ltscroll();
}

function sethash(h) {
  h = '#' + encodeURIComponent(h);
  if(window.location.hash != h) window.location.hash = h;
  else hchf();
}

window.addEventListener('hashchange', hchf);

function dictionary_about() {
  if(dicdescr === undefined) {
    dictitle = [];
    dicdescr = [];
    if(dafnam.includes('dabkrs')) {
      dictitle.push('大БКРС');
      dicdescr.push(`<h3>Большой Китайско-Русский Словарь (${bdp.dabkrs.c - 1})</h3>`);
    }
    if(dafnam.includes('dabruks')) {
      dictitle.push('БРуКС');
      dicdescr.push(`<h3>Большой Русско-Китайский Словарь (${bdp.dabruks.c - 1})</h3>`);
    }
    if(dafnam.includes('examples')) {
      dictitle.push('Примеры');
      dicdescr.push(`<h3>Примеры 大БКРС (${bdp.examples.c - 1})</h3>`);
    }
    dictitle = dictitle.join(',');
    let ast = '';
    if(hl_mode) ast = 'Добавление, редактирование и новые версии словаря - <a target="_blank" href="https://bkrs.info">https://bkrs.info</a><br>Конвертировано с помощью <a target="_blank" href="https://github.com/dictz">https://github.com/dictz</a><br>';
    dicdescr = `${dicdescr.join('')}<hr>Дата: ${timds}<br>${ast}<hr><font class="p">${indxtime}</font>`;
  }

  dicart_id.innerHTML = dicdescr;
  title_id.innerText = dictitle + ' ' + timds;
}

async function* read_chunks(file, chunk_size = 1024 * 1024 * 5, sub_chunk_size = 1024 * 1024) {
  for(let offset = 0, offset_end = 0; offset < file.size; offset += chunk_size) {
    offset_end += chunk_size;
    if(offset_end > file.size) offset_end = file.size;
    let chunk = new Uint8Array(await file.slice(offset, offset_end).arrayBuffer());

    for(let beg = 0, end = 0; beg < chunk.length; beg += sub_chunk_size) {
      await new Promise(function(r) {setTimeout(r,0)});
      end += sub_chunk_size;
      if(end > chunk.length) end = chunk.length;
      yield chunk.subarray(beg, end);
    }
  }
}

function addinput() {
  let elem = document.createElement('input');
  elem.id = `fileinput${inpcounter}_id`;
  ++inpcounter;
  elem.onchange = function(e) {
    if(e.target.files.length == 0) return;
    for(let n of e.target.files) if(!/^(dabkrs|dabruks|examples)_[\d]{6}$/.test(n.name)) {
      ibox_id.innerHTML = `<font color="red">Недопустимый файл (${n.name})</font>`;
      return;
    }
    for(let n = 0; n < e.target.files.length; n++) {
      let dafnam0 = e.target.files[n].name.split('_')[0];
      if(dafnam0 in bdp) {
        ibox_id.innerHTML = `<font color="red">${dafnam0} уже выбран</font>`;
        return;
      }
    }
    for(let n = 0; n < e.target.files.length; n++) {
      filearr.push(e.target.files[n]);
      if(dafver === undefined) dafver = e.target.files[n].name.split('_')[1];
      let dafnam0 = e.target.files[n].name.split('_')[0];
      bdp[dafnam0] = {'id':filearr.length-1, 'c':1};
      pqb[filearr.length-1] = {'dafnam':dafnam0, 'c':1};
    }
    ibox_id.innerHTML = '';
    let oit = [];
    for(let n = 0; n < filearr.length; n++) oit.push(filearr[n].name);
    outinf_id.innerHTML = oit.join('<br>');
    butbox_id.style.display = '';
    this.style.display = 'none';
    if(filearr.length < 3) {
      addinput();
      let oit = [], dbn = {'dabkrs':'','dabruks':'','examples':''};
      for(let key in bdp) delete dbn[key];
      for(let key in dbn) oit.push(key);
      inpinf_id.innerText = oit.join('/') + '_' + dafver;
    } else {
      boxinp_id.style.display = 'none';
    }
  };
  elem.type = 'file';
  elem.multiple = 'multiple';
  inpbox_id.append(elem);
}

function fset() {
  if(!hl_mode) loadbut_id.onclick = function() {
    dicart_id.innerText = 'Загрузка...';

    dafnam = [];
    filesize = 0;
    for(let n = 0; n < filearr.length; n++) {
      dafnam.push(filearr[n].name.split('_')[0]);
      filesize += filearr[n].size;
    }

    dafnam = dafnam.join('_');
    timds = dafver.replace(/(\d\d)(\d\d)(\d\d)/, '20$1-$2-$3');
    window.name = 'db_viewer-' + dafnam;
    tim1 = Date.now();
    dict_indexation();
  };

  word_id.onfocus = function() {
    let tx = window.getSelection().toString();
    if(tx != '') this.value = tx;
    if(this.value.length != 0 && tx == '') this.select();
  };

  word_id.onmouseup = function() {
    outkl(this.value);
  };

  word_id.onkeydown = function() {
    if(event.key == 'Enter') {
      this.blur();
      sethash(this.value);
    }
  };

  word_id.oninput = function() {
    if(this.value.length == 0) hchf();
    else outkl(this.value);
    ltscroll();
  };

  if(!hl_mode) addinput();
  else {
    itb = 0;
    window.name = 'db_viewer-' + dafnam;
    dict_indexation();
  }
}

function ltscroll() {
  setTimeout(window.scrollTo, 40, 0, 0);
}

function outpcnt(p, t) {
  dicart_id.innerHTML = `${t}<br>${p}%`;
  title_id.innerText = `${p}%`;
}

async function dict_indexation() {
let ssz = 0;
if(!hl_mode) {
  for(let bid = 0; bid < filearr.length; bid++) {
    let cursz = 0, curoffset = 0, lsch = [], mdecoder = new TextDecoder('UTF-8'), dafnam0 = pqb[bid].dafnam;
    for await (const chunk of read_chunks(filearr[bid])) {
      cursz += chunk.length;
      ssz += chunk.length;

      let li = 0, tr = [], txar = [];
      new Uint8Array([...lsch, ...chunk]).forEach(function(n) {
        tr.push(n);
        if(n == 0x0a) ++li;
        else if(n == 0x0d) '';
        else li = 0;
        if(li == 2) {
          li = 0;
          txar.push([mdecoder.decode(new Uint8Array(tr)), curoffset, curoffset + tr.length]);
          curoffset += tr.length;
          tr = [];
        }
      });
      if(cursz == filearr[bid].size && tr.length != 0) txar.push([mdecoder.decode(new Uint8Array(tr)), curoffset, curoffset + tr.length]);
      else lsch = [...tr];


      if(pqb[bid].c == 1) txar.shift();
      for(let h = 0; h < txar.length; h++) {
        let txr = txta0(txar[h][0].trim(), dafnam0, bdp[dafnam0].c);
        if(txr === undefined) continue;
        keydict.push([txr[0], bid, txar[h][1], txar[h][2], bdp[dafnam0].c]);
        if(dafnam0 == 'examples') keydict.push([txr[1], bid, txar[h][1], txar[h][2], bdp[dafnam0].c]);
        ++bdp[dafnam0].c;
        ++pqb[bid].c;
      }

      outpcnt(((ssz*60)/filesize).toFixed(0), 'Загрузка');
  } }

  dicart_id.innerText = 'Идёт сортировка (до 30 секунд)';
  title_id.innerText = '⏳';
  await new Promise(function(r) {setTimeout(r,99)});
  keydict.sort(keysort);
}

let xs = 0, dv = keydict.length/20;
for(let g = 0; g < keydict.length; g++) {
  ++xs;
  if(xs > dv) {
    xs = 0;
    outpcnt(80 + +((g*20)/keydict.length).toFixed(0), 'Индексирование');
    await new Promise(function(r) {setTimeout(r,22)});
  }

  let tkey = '', dd = ulen(keydict[g][0]), nn = (dd >= nabc) ? nabc : dd;
  for(let nkey of keydict[g][0]) {
    tkey += nkey.toLowerCase();
    if(tkey in aidxkey) ++aidxkey[tkey][1];
    else aidxkey[tkey] = [g, g];
    if(ulen(tkey) >= nn) break;
  }
}

indxtime = timecon(tim1);
sethash('dictionary_about');
findinp_id.style.display = '';
}

function dz_read(src, offset_f, offset_l) {
  let ahd = new Uint16Array(new Uint8Array(src.subarray(18, 22)).buffer);
  let brsz = ahd[0];
  let doff = ahd[1] * 2 + 22;
  let gea = new Uint16Array(new Uint8Array(src.subarray(22, doff)).buffer);
  let ao_f = Math.trunc(offset_f/brsz), ao_l = Math.trunc(offset_l/brsz);
  let dz_off_f = doff, dz_off_l = doff;
  for(let n = 0; n < ao_l + 1; n++) {
    if(n < ao_f) dz_off_f += gea[n];
    if(n <= ao_l) dz_off_l += gea[n];
  }
  let chunk = pako.inflate(new Uint8Array([...src.subarray(dz_off_f, dz_off_l), 0x03, 0x00]), {raw:true});
  return chunk.subarray(offset_f - ao_f * brsz, offset_l - ao_f * brsz);
}

async function outart(fword0) {
  let fword = fword0.toLowerCase().trim();
  if(fword.length == 0) return;
  let fwor = fword.replace(eval(`/^(.{1,${nabc}}).*$/us`), '$1');

  let tkd = {}, tkdf = false;
  if(fwor in aidxkey) {
    for(let g = aidxkey[fwor][0]; g <= aidxkey[fwor][1]; g++) {
      if(keydict[g][0].toLowerCase() == fword) {
        if(String(keydict[g][1]) in tkd) tkd[String(keydict[g][1])].push(keydict[g].slice());
        else {
          tkdf = true;
          tkd[String(keydict[g][1])] = [keydict[g].slice()];
        }
      } else if(tkdf) break;
    }
  }

  if(!tkdf) {
    dicart_id.innerHTML = `«${fword0}» не найдено`;
  } else {
    let xlw = '';
    for(let bid in tkd) {
      let tdar = [];
      for(let i = 0; i < tkd[bid].length; i++) {
        let article;
        if(!hl_mode) {
          let chunk = filearr[+bid].slice(tkd[bid][i][2], tkd[bid][i][3]);
          article = new TextDecoder('UTF-8').decode(new Uint8Array(await chunk.arrayBuffer()));
        } else {
          article = new TextDecoder('UTF-8').decode(dz_read(filearr[+bid], tkd[bid][i][2], tkd[bid][i][3]));
        }
        tdar.push(txta(article.trim(), pqb[+bid].dafnam, tkd[bid][i][4]));
      }
      tdar = tdar.join('<hr class="ahrb" />');
      if(filearr.length > 1) xlw += `<fieldset class="fsart"><legend>${dbname[pqb[+bid].dafnam]}</legend>${tdar}</fieldset>`;
      else xlw = tdar;
    }
    dicart_id.innerHTML = xlw;
  }
}

function outkl(fword0, n = 99) {
  let fword = fword0.toLowerCase().trim();
  if(fword.length == 0) return;
  let fwor = fword.replace(eval(`/^(.{1,${nabc}}).*$/us`), '$1');

  function notext() {
    dicart_id.innerHTML = `Нет начинающихся на «${fword0}»`;
  }

  for(;;) {
    if(fwor in aidxkey) break;
    if(ulen(fwor) > 1) fwor = fwor.replace(/^(.+).$/us, '$1');
    else {
      notext();
      return;
    }
  }

  let g, okl = '', lcw, bw = '';
  for(g = aidxkey[fwor][0]; g <= aidxkey[fwor][1]; g++) {
    if(keydict[g][0].toLowerCase().startsWith(fword)) break;
  }
  for(let i = g + n; g < i && g <= aidxkey[fwor][1]; g++) {
    lcw = keydict[g][0].toLowerCase();
    if(lcw.startsWith(fword)) {
      if(lcw != bw) {
        okl += `<a class="klopt" onclick="sethash(keydict[${g}][0]);">${toent(keydict[g][0])}</a><br>`;
        bw = lcw;
      } else {
        ++i;
        continue;
      }
    } else break;
  }

  if(okl != '') dicart_id.innerHTML = okl;
  else notext();
}

function txta0(txa, dafnam, wcnt) {
  if(txa == '') return;
  txa = txa.replace(/\r/g, '').replace(/\t/g, ' ');
  function keytrim(s) {
    let kll = 50;
    s = s.replace(/\[([\/]?)(i|b|ex|m|p)\]/g, '').replace(/\n/g,' ').replace(/[ ]{2,}/g,' ');
    if(s.length > kll) return s.slice(0, kll).trim() + '…';
    return s.trim();
  }

  let txar = txa.split(/\n /);
  if(dafnam == 'dabkrs') {
    if(txar.length < 3) return ['@err' + wcnt, ''];
    else return [keytrim(txar[0]), ''];

  } else if(dafnam == 'dabruks') {
    if(txar.length < 2) return ['@err' + wcnt, ''];
    else return [keytrim(txar[0]), ''];

  } else if(dafnam == 'examples') {
    if(txar.length < 2) return ['@err' + wcnt, '@err' + wcnt];
    else return [keytrim(txar[0]), keytrim(txar.slice(1).join(' '))];
  }
}

function txta(txa, dafnam, wcnt) {
  if(txa == '') return;
  txa = txa.replace(/\r/g, '').replace(/\t/g, ' ');

  let txar = txa.split(/\n /);
  if(dafnam == 'dabkrs') {
    if(txar.length < 3) {
      txa = '@err' + wcnt + '\n\n' + txa.replace(/\n/g, '\\n');
    } else {
      txa = txar[0].replace(/\n/g, '\\n') + '\n' + txar[1].replace(/\n/g, '\\n') + '\n' + txar.slice(2).join('\n ').replace(/\n/g, '\\n');
    }
  } else if(dafnam == 'dabruks' || dafnam == 'examples') {
    if(txar.length < 2) {
      txa = '@err' + wcnt + '\n\n' + txa.replace(/\n/g, '\\n');
    } else {
      txa = txar[0].replace(/\n/g, '\\n') + '\n\n' + txar.slice(1).join('\n ').replace(/\n/g, '\\n');
    }
  }

  txa = txa.replace(/</g, '&lt;').replace(/>/g, '&gt;');
  txa = txa.replace(/(\[[\*]\]|\[\/[\*]\])/g, ' ');
  txa = txa.replace(/\[m[01]?\](.*?)\[\/m\]/g, ' \\n $1 \\n ');
  txa = txa.replace(/(\[b\][ ]*[IV]+[ ,])/g, '\\n$1');
  txa = txa.replace(/(\[b\][ ]*[IV]+[ ]*\[\/b\])/g, '\\n$1');
  while(/\\n[ ]*\\n/.test(txa)) {
    txa = txa.replace(/\\n[ ]*\\n/g, '\\n');
  }
  txa = txa.replace(/[ ]{2,}/g, ' ');
  txa = txa.replace(/[ ]*\\n[ ]*/g, '\\n');
  txa = txa.replace(/(\\n| )*\n(\\n| )*/g, '\n');
  txa = txa.replace(/(\\n| )*$/, '');
  txa = txa.replace(/^(\\n| )*/, '');
  txa = txa.replace(/([\(\[])[ ]+/g, '$1');
  txa = txa.replace(/[ ]+([\)\]])/g, '$1');

  if(dafnam == 'examples') {
    if(/(\\n\\n.*)(\\n)+/.test(txa)) {
      txa = txa.replace(/\\n\\n/g, '\\n');
    }
  }
  txa = txa.replace(/\[m(\d)\](.*?)\[\/m\]/g, function(match, p1, p2) {
    if(+p1 < 2) return ' \\n ' + p2 + ' \\n ';
    return `<div style="padding-inline-start:${(+p1-1)*20}px;">${p2}</div>`;
  });

  txa = txa.replace(/\[([\/]?)(i|b|u|sub|sup)\]/g, '<$1$2>');
  txa = txa.replace(/(\[c[^\[\]\\]*\]|\[p\])/g, '<font class="p">');
  txa = txa.replace(/\[ex\]/g, '<font class="ex">• ');
  txa = txa.replace(/\[\/(ex|p|c)\]/g, '</font>');

  txa = txa.replace(/(?<=\[\/ref\])([\s\p{P}]*)(?=\[ref\])/gu, '<br>$1');
  txa = txa.replace(/\[ref\]([^\[\]]+)\[\/ref\]/g, function(match, p1) {
    return `<a href="#${encodeURIComponent(p1)}">${p1}</a>`;
  });
  txa = txa.replace(/\\([\[\]])/g, '$1');
  txar = txa.replace(/\\n/g, '<br>').split('\n');
  if(dafnam == 'dabkrs') if(!/[\s]*_[\s]*/.test(txar[1])) txar[1] = '<font class="p">' + txar[1] + '</font>';
  if(dafnam == 'dabruks' || dafnam == 'examples') txar.splice(1, 1);
  return txar.join('<hr>');
}
